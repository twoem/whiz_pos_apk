name: Build Android APK

on:
  push:
    branches: [ main, master, 'feat*', 'fix*', 'apk*', 'mobile*', 'delete*', 'chore*', 'ci*' ]
    paths:
      - 'mobile-app/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [ main, master, 'feat*', 'fix*', 'apk*', 'mobile*', 'delete*', 'chore*', 'ci*' ]
    paths:
      - 'mobile-app/**'
      - '.github/workflows/mobile-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./mobile-app

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Web Assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Initialize Android Platform & Config
        run: npm run setup:android

      - name: Setup Icon Resources
        run: |
          mkdir -p resources
          cp ../assets/logo.png resources/logo.png
          cp ../assets/logo.png resources/icon.png
          cp ../assets/logo.png resources/splash.png

      - name: Generate Icons and Splash
        run: npx @capacitor/assets generate --android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
